name: EAS Build
on:
  workflow_dispatch:
  push:
    branches:
      - dev
jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          cache: npm
      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v7
        with:
          expo-version: 5.x
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      - name: Install dependencies
        run: npm i
      - name: Install dependencies
        run: npm ci
      - name: Send email
        uses: dawidd6/action-send-mail@v1.3.0
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_ADDRESS }}
          password: ${{ secrets.GMAIL_PASS }}
          from: ${{ secrets.GMAIL_ADDRESS }}
          to: ${{ secrets.GMAIL_ADDRESS }}
          subject: DEDAL as been updated! âœ¨
          body: Please make sure to update to this latest version.
          cc: ${{ secrets.DEDAL_MEMBER_GMAIL_ADDRESS }}
