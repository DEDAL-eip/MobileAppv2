name: EAS Build
on:
  push:
    branches:
      - dev
jobs:
  build:
    name: Install and build
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Setup repo
      - uses: actions/checkout@v3

      - name: 🏗 Setup Node
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm
      
      - name: 🏗 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: 5.x
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 📦 Install dependencies
        run: npm ci
  
      - name: Build on EAS
        run: eas build --platform android --non-interactive --profile preview

      - name: ✨ Send email
        uses: dawidd6/action-send-mail@v1.3.0
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_ADDRESS }}
          password: ${{ secrets.GMAIL_PASS }}
          from: ${{ secrets.GMAIL_ADDRESS }}
          to: ${{ secrets.GMAIL_ADDRESS }}
          subject: DEDAL as been updated! ✨
          body: Please make sure to update to this latest version.
          cc: ${{ secrets.DEDAL_MEMBER_GMAIL_ADDRESS }}
